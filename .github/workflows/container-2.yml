name: Container-2
on: push

jobs:
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    # container: node:10.18-jessie

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: test redis connection
        run: |
          cat /etc/os-release
          telnet redis 6379